<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css">
    <title>f/6 - Cadastro</title>
  </head>
  <body>
    <header class="container-fluid px-sm-3 px-lg-5 py-4">
      <nav class="navbar navbar-expand-md navbar-dark justify-content-between">
        <a href="#" class="navbar-brand">
          <img class="logo" src="./images/logo.svg" alt="f/6" />
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarLinks">
          <ul class="nav">
            <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="./index.html#fotos" class="nav-link">Fotos</a></li>
            <li class="nav-item"><a href="./sobre.html" class="nav-link">Sobre Nós</a></li>
            <li class="nav-item"><a href="./login.html" class="nav-link active">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
        <main>
            <form action="#" method="POST" class="row d-flex flex-column align-items-center justify-content-center ">
                <h2>Cadastro</h2>
                <div class="col-md-6">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome">
                      </div>
                      <div class="col-md-6">
                        <label for="dn" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dn">
                    </div>
                    <div class="col-md-6">
                        <label for="cel" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="cel"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
        
                  <div class="col-md-6">
                    <label for="endereco" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Rua, avenida, alameda, praça...">
                  </div>
                  <div class="col-md-2">
                    <label for="num" class="form-label">Número</label>
                    <input type="number" class="form-control" id="num">
                  </div>
                  <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                  </div>
                  <div class="col-md-6">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                  </div>
                  <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade">
                  </div>
                  <div class="col-md-4">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select">
                      <option selected>Selecione</option>
                      <option>AC</option>
                      <option>AL</option>
                      <option>AP</option>
                      <option>AM</option>
                      <option>BA</option>
                      <option>CE</option>
                      <option>DF</option>
                      <option>ES</option>
                      <option>GO</option>
                      <option>MA</option>
                      <option>MT</option>
                      <option>MS</option>
                      <option>MG</option>
                      <option>PA</option>
                      <option>PB</option>
                      <option>PR</option>
                      <option>PE</option>
                      <option>PI</option>
                      <option>RJ</option>
                      <option>RN</option>
                      <option>RS</option>
                      <option>RO</option>
                      <option>RR</option>
                      <option>SC</option>
                      <option>SP</option>
                      <option>SE</option>
                      <option>TO</option>
                    </select>
                  </div>
        
                  <div class="col-md-6">
                    <label for="senha" class="col-form-label">Senha</label>
                  </div>
                  <div class="col-md-6">
                    <input type="password" id="senha" class="form-control" aria-describedby="passwordHelpInline">
                  </div>
                  <div class="col-md-6">
                    <span id="span-senha" class="form-text">
                        Sua senha deve ter de 8 a 20 caracteres.
                    </span>
                  </div>
                  <div class="col-md-6">
                    <label for="confirma-senha" class="col-form-label"> Repita sua senha</label>
                  </div>
                  <div class="col-md-6">
                    <input type="password" id="confirma-senha" class="form-control" aria-describedby="passwordHelpInline">
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Li e concordo com as políticas de privacidade
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="reset" class="btn btn-primary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                  </div>
                </div>
            </form>
        </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
