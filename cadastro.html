<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css">
    <title>f/6 - Cadastro</title>
</head>

<body>
    <header class="container-fluid px-sm-3 px-lg-5 py-4">
        <nav class="navbar navbar-expand-md navbar-dark justify-content-between">
            <a href="./index.html" class="navbar-brand">
                <img class="logo" src="./images/logo.svg" alt="f/6" />
            </a>

            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarLinks">
                <ul class="nav">
                    <li class="nav-item"><a href="./index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="./index.html#fotos" class="nav-link">Fotos</a></li>
                    <li class="nav-item"><a href="./sobre.html" class="nav-link">Sobre Nós</a></li>
                    <li class="nav-item"><a href="./login.html" class="nav-link active">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <main>
        <section id="form" class="text-center d-flex justify-content-center align-items-center py-5">
          <form class="col-lg-3 col-md-4 col-sm-4 col-8">
            <h2 class="mb-4">Cadastro</h2>
            
            <div class="form-floating py-2">
              <input type="text" class="form-control" placeholder="Nome" id="nome">
              <label for="nome">Nome</label>
          </div>
          <div class="form-floating py-2">
              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
              <label for="sobrenome">Sobrenome</label>
          </div>
          <div class="form-floating py-2">
              <input type="date" class="form-control" id="dn">
              <label for="dn">Data de Nascimento</label>
          </div>
          <div class="form-floating py-2">
              <input type="email" class="form-control" id="email"placeholder="Email">
              <label for="email">Email</label>
          </div>
          <div class="form-floating py-2">
              <input type="tel" class="form-control" id="cel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Celular">
              <label for="cel">Celular</label>
          </div>
          <div class="form-floating py-2">
              <input type="text" class="form-control" id="endereco" placeholder="Logradouro">
              <label for="endereco">Logradouro</label>
          </div>
          <div class="form-floating py-2">
              <input type="number" class="form-control" id="num" placeholder="Número">
              <label for="num">Número</label>
          </div>
          <div class="form-floating py-2">
              <input type="text" class="form-control" id="bairro" placeholder="Bairro">
              <label for="bairro">Bairro</label>
          </div>
          <div class="form-floating py-2">
              <input type="text" class="form-control" id="complemento" placeholder="Complemento">
              <label for="complemento">Complemento</label>
          </div>
          <div class="form-floating py-2">
              <input type="text" class="form-control" id="cidade" placeholder="Cidade">
              <label for="cidade">Cidade</label>
          </div>
          <div class="form-floating py-2">
              <label for="estado">Estado</label>
              <select id="estado" class="form-select">
                  <option selected></option>
                  <option>AC</option>
                  <option>AL</option>
                  <option>AP</option>
                  <option>AM</option>
                  <option>BA</option>
                  <option>CE</option>
                  <option>DF</option>
                  <option>ES</option>
                  <option>GO</option>
                  <option>MA</option>
                  <option>MT</option>
                  <option>MS</option>
                  <option>MG</option>
                  <option>PA</option>
                  <option>PB</option>
                  <option>PR</option>
                  <option>PE</option>
                  <option>PI</option>
                  <option>RJ</option>
                  <option>RN</option>
                  <option>RS</option>
                  <option>RO</option>
                  <option>RR</option>
                  <option>SC</option>
                  <option>SP</option>
                  <option>SE</option>
                  <option>TO</option>
                </select>
          </div>
          <div class="form-floating py-2">
              <input type="password" id="senha" class="form-control" aria-describedby="passwordHelpInline" placeholder="Senha">
              <label for="senha">Senha</label>
          </div>
          <div class="form-floating py-.5">
              <span id="span-senha" class="form-text">
                    Sua senha deve ter de 8 a 20 caracteres.
                </span>
          </div>
          <div class="form-floating">
              <input type="password" id="confirma-senha" class="form-control" aria-describedby="passwordHelpInline" placeholder="Repita sua senha">
              <label for="confirma-senha"> Repita sua senha</label>
          </div>
          <div class="col-12">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Li e concordo com as políticas de privacidade
                  </label>
              </div>
          </div>
    
    
          <div class="form-floating py-3">
              <button type="reset" class="w-100 btn btn-lg btn-primary">Cancelar</button>
              <button type="submit" class="w-100 btn btn-lg btn-primary">Salvar</button>
          </div>
      </div>
              
          </form>
        </section>
      </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
