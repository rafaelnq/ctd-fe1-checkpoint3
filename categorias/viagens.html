    <title>f/6 - Fotografia de rua</title>

  <body>
    <header class="container-fluid px-sm-3 px-lg-5 py-4">
      <nav class="navbar navbar-expand-md navbar-dark justify-content-between">
        <a href="../index.html" class="navbar-brand">
          <img class="logo" src="../images/logo.svg" alt="f/6" />
        </a>

        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarLinks"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarLinks">
          <ul class="nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Home</a>

            <li class="nav-item">
              <a href="../index.html#fotos" class="nav-link active">Fotos</a>

            <li class="nav-item">

              <a href="../login.html" class="nav-link">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section
        id="categoria-header"
        class="container-fluid py-4 row row-cols-1 row-cols-md-2"
      >
        <div class="col p-0 m-0" id="capa">
          <img
            class="img-fluid"
            src="../images/categorias/viagens/capa.jpg"
            alt="Morros com vegetação seca e montanha nevada ao fundo"
          />
        </div>
        <div
          class="
            col
            d-flex
            flex-column
            p-4
            align-items-center
            justify-content-center
          "
          id="descricao"
        >
          <h2>Viagens</h2>
          <p class="mt-4">
            Veja aqui algumas das fotos de destinos e viagens disponíveis no
            acervo.
          </p>
        </div>
      </section>
      <section id="galeria" class="container my-4">
        <div class="row row-cols-sm-1 row-cols-md-2 g-4">
          <img
            class="col img-fluid"
            src="../images/categorias/viagens/1.jpg"
            alt="Falésia sobre o mar"
            data-toggle="modal"
            data-target="#viagens1"
          />
          <img
            class="col img-fluid"
            src="../images/categorias/viagens/2.jpg"
            alt="Praia ao anoitecer com barcos no mar"
            data-toggle="modal"
            data-target="#viagens2"
          />
          <img
            class="col img-fluid"
            src="../images/categorias/viagens/3.jpg"
            alt="Pista de pouso de aviões"
            data-toggle="modal"
            data-target="#viagens3"
          />
          <img
            class="col img-fluid"
            src="../images/categorias/viagens/4.jpg"
            alt="Prédio com arquitetura clássica"
            data-toggle="modal"
            data-target="#viagens4"
          />
          <img
            class="col img-fluid"
            src="../images/categorias/viagens/5.jpg"
            alt="Foto de pirâmide de povos nativo-americanos"
            data-toggle="modal"
            data-target="#viagens5"
          />
          <img
            class="col img-fluid"
            src="../images/categorias/viagens/capa.jpg"
            alt="Morros com vegetação seca e montanha nevada ao fundo"
            data-toggle="modal"
            data-target="#viagensCapa"
          />
        </div>
      </section>
    </main>

    <!-- Modais -->
    <div
      class="modal fade"
      id="viagens1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="viagens1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <img
            class="img-fluid"
            src="../images/categorias/viagens/1.jpg"
            alt="Falésia sobre o mar"
          />
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="viagens2"
      tabindex="-1"
      role="dialog"
      aria-labelledby="viagens2"
      aria-hidden="true"

            class="img-fluid"
            src="../images/categorias/viagens/4.jpg"
            alt="Prédio com arquitetura clássica"
          />

    </div>
    <div
      class="modal fade"

    <div

      id="viagensCapa"
      tabindex="-1"
      role="dialog"
      aria-labelledby="viagensCapa"
      aria-hidden="true"
    >

        <div class="modal-content">
          <img
            class="img-fluid"
            src="../images/categorias/viagens/capa.jpg"
